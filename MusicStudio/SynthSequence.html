<head>
<title>Music Studio</title>
</head>
<body>
<div style="top: 50px; text-align:center">
<h2>Sampler</h2>
<p>
<img src="IMG_0528.GIF">
</p>
</p>
<button onclick="synth.play(1)">Play Arrangment</button>
<p>
<p>
<input type="number" name="arr1" min="1" max="4" step="1" value="1" oninput="synth.setSeq1(this);">
<input type="number" name="arr2" min="1" max="4" step="1" value="1" oninput="synth.setSeq2(this);">
<input type="number" name="arr3" min="1" max="4" step="1" value="1" oninput="synth.setSeq3(this);">
<input type="number" name="arr4" min="1" max="4" step="1" value="1" oninput="synth.setSeq4(this);">
</p>
<button onclick="synth.play(0)">Play</button>
<p>
<div>
Octave:<input id="octave" type="range" min="-24" max="24" step="12" value="0" onchange="synth.setOctave(this);">
</div>
<div>
Key:<input id="root" type="range" min="0" max="12" step="1" value="0" onchange="synth.setRoot(this);">
</div>
<div>
<input type="radio" name="scale" value="1" checked="" onclick="synth.setScale(0)">Major</input>
<input type="radio" name="scale" value="2" onclick="synth.setScale(1)">Minor</input>
</div>
</p>
<P>
<button onclick="synth.generateSequence()">Random Sequence</button>
</P>
<button onclick="synth.saveSeq()">Save to</button>
<input type="number" name="save" min="1" max="4" step="1" value="1" oninput="synth.setSaveSeq(this);">
<p>
Tempo:<input type="number" name="bpm" min="60" max="200" step="5" value="120" oninput="synth.setBPM(this);">
</p>
<p>
Bars:<input type="number" name="bars" min="1" max="8" value="2" oninput="synth.setBars(this);">
</p>
<div>
<input type="radio" name ="ir2" value="0" class="effect" checked="" onclick="synth.changeType('sine')">Sine
<input type="radio" name ="ir2" value="1" class="effect" onclick="synth.changeType('square')">Square
<input type="radio" name ="ir2" value="2" class="effect" onclick="synth.changeType('sawtooth')">Sawtooth
<input type="radio" name ="ir2" value="3" class="effect" onclick="synth.changeType('triangle')">Triangle
</div>
<div>
<input id="noteLength" type="range" min="0.05" max="1" step="0.05" value="0.5" onchange="synth.setNoteLength(this);">
</div>
<p>
Filter:
</p>
<div>
<input type="radio" name ="ir3" value="0" class="effect" checked="" onclick="synth.setFilter('lowpass')">Low Pass
<input type="radio" name ="ir3" value="1" class="effect" onclick="synth.setFilter('highpass')">High Pass
<input type="radio" name ="ir3" value="2" class="effect" onclick="synth.setFilter('bandpass')">Band Pass
</div>
<p>
Cutoff Frequency:
<input id="freq" type="range" min="20" max="20000" step="10" value="18000" onchange="synth.setCutoff(this);">
</p>
<P>
Melody:<input id="vol" type="range" min="0" max="1" step="0.1" value="1" onchange="synth.setMelodyVol(this);">
</P>
<P>
Harmony:<input id="vol" type="range" min="0" max="1" step="0.1" value="1" onchange="synth.setHarmonyVol(this);">
</P>
<P>
Bass:<input id="vol" type="range" min="0" max="1" step="0.1" value="1" onchange="synth.setBassVol(this);">
</P>
<P>
Sampler:<input id="vol" type="range" min="0" max="1" step="0.1" value="0.5" onchange="synth.setVol(this);">
</P>
<script src="shared.js"></script>
<script src="SynthSequence.js"></script>
<script>
var synth = new Synthesizer();
</script>
</body>
